<!DOCTYPE html>

var losses = 0;
var guessCount = 9;
var guessKeep = [];

        setCompChoice = computerPick;
    }
    
    var userCheck = guessKeep.indexOf(userPick);
    if (userCheck < 0){
            
        
        if (userPick == setCompChoice){
            wins++;
            guessCount = 9;

        }else{
            
            guessKeep.push(userPick);
            guessCount--;
        }
        
    }
     
    if (guessCount == 0) {
        losses++;
        guessCount = 9;
        guessKeep = [];
    }                
        
    
        var html = "<p>Guess what letter I'm thinking: </p>" +
        "<p>Wins: " + 
        wins + 
        "</p>" +
        "<p>Losses: " + 
        losses + 
        "</p>" +
        "<p>Guesses Left: " + 
        guessCount + 
        "</p>" +
        "<p>Your Guesses so far: " + 
        guessKeep +

        document.querySelector('#game').innerHTML = html;
}
</script>
</body>
